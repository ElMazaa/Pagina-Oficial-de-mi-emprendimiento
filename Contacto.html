      <Main>

        <section class="vh-50" style="background-color: transparent;">
          <div class="container py-5 h-10">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                  <div class="row g-0">
                    <div class="col-md-6 col-lg-5 d-none d-md-block">
                      <img src="./img/Inicio/491c16bfa7d96aa5f090d87f00137a4b.jpg"

                    </div>
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                      <div class="card-body p-4 p-lg-5 text-black">
                         
                        <form>
                          <!-- Diseño de cuadrícula de 2 columnas con entradas de texto para el nombre y apellido -->
                          <div class="row mb-2">
                            <div class="col">
                              <div class="form-outline">
                                <input type="text" id="form6Example1" class="form-control" />
                                <label class="form-label" for="form6Example1">Nombre</label>
                              </div>
                            </div>
                            <div class="col">
                              <div class="form-outline">
                                <input type="text" id="form6Example2" class="form-control" />
                                <label class="form-label" for="form6Example2">Apellido</label>
                              </div>
                            </div>
                          </div>
                        
                          <!-- Entrada de texto -->
                          <div class="form-outline mb-2">
                            <input type="text" id="form6Example4" class="form-control" />
                            <label class="form-label" for="form6Example4">Dirección</label>
                          </div>
                        
                          <!-- Entrada de correo electrónico -->
                          <div class="form-outline mb-2">
                            <input type="email" id="form6Example5" class="form-control" />
                            <label class="form-label" for="form6Example5">Correo electrónico</label>
                          </div>
                        
                          <!-- Entrada de número -->
                          <div class="form-outline mb-2">
                            <input type="number" id="form6Example6" class="form-control" />
                            <label class="form-label" for="form6Example6">Teléfono</label>
                          </div>
                        
                          <!-- Entrada de mensaje -->
                          <div class="form-outline mb-2">
                            <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                            <label class="form-label" for="form6Example7">Dejanos tu comentario</label>
                          </div>
                        
                        
                          <!-- Botón de enviar -->
                          <button type="submit" class="btn btn-primary btn-block mb-4">Enviar</button>
                        </form>

                 </Main>
